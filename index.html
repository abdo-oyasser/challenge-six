<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">


  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="con row">
    <div class="top">
      <div class="text">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
    </div>
    <div class="bot mt-4">
      <div class="title mb-4">
        Spending - Last 7 days
      </div>
      <div class="days">


        <div class="day mon">
          <div class="value">15.16</div>
          <div class="coll"></div>
          <div class="name">mon</div>
        </div>
        <div class="day tue">
          <div class="value">32.11</div>
          <div class="coll"></div>
          <div class="name">tue</div>
        </div>
        <div class="day wed">
          <div class="value">52.36</div>
          <div class="coll"></div>
          <div class="name">wed</div>
        </div>
        <div class="day thu">
          <div class="value">31.07</div>
          <div class="coll"></div>
          <div class="name">thu</div>
        </div>
        <div class="day fri">
          <div class="value">29.4</div>
          <div class="coll"></div>
          <div class="name">fri</div>
        </div>
        <div class="day sat">
          <div class="value">39.58</div>
          <div class="coll"></div>
          <div class="name">sat</div>
        </div>
        <div class="day sun">
          <div class="value">24.67</div>
          <div class="coll"></div>
          <div class="name">sun</div>
        </div>
      </div>
      <hr>
      <div class="foot">
        <div class="left">
          <p class="mb-1">Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="right">
          <h5>+2.4%</h5>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>




  <!-- ------------------------- -->
  <!-- ------------------------- -->
  <!-- ------------------------- -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abdelrahman Yasser</a>.
  </div>
  <script src="./script.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
